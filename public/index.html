<!doctype html>
<html ng-app="Doi2BibApp">
  <head>
    <meta charset="utf-8"/>
    <!-- build:css styles/vendor.css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <!-- endbuild -->

    <!-- build:css styles/site.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <title>doi2bib</title>
  </head>
  <body class="container" ng-controller="Doi2BibController">
    <div class="row">
      <div class="col-md-offset-4 col-md-4">
        <input type="text" class="form-control" ng-model="doi" placeholder="Enter a Digital Object Identifier ..."></input>
      </div>
    </div>
    <div class="row">
      <div class="col-md-offset-4 col-md-4 centered">
        <button type="button" class="btn btn-default" ng-click="toBib()">Get BibTeX</button>
      </div>
    </div>
    <div class="row" ng-show="bib">
      <div class="col-md-offset-2 col-md-8 centered">
        <div>{{bib}}</div>
      </div>
    </div>
    <div class="row" ng-show="error">
      <div class="col-md-offset-2 col-md-8 centered">
        <div class="error-text">{{error}}</div>
      </div>
    </div>

    <!-- build:js scripts/scripts.js -->
    <script src="bower_components/angular/angular.js"></script>

    <script src="scripts/controllers/doi2bib.js"></script>
    <!-- endbuild -->

  </body>
</html>
