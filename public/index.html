<!doctype html>
<html ng-app>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  </head>
  <body class="container" ng-controller="Doi2BibController">
    <div class="row">
      <div class="col-md-12">
        <input type="text" ng-model="doi"></input>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <button ng-click="toBib()">To Bib</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div>{{bib}}</div>
      </div>
    </div>

    <script src="bower_components/angular/angular.js"></script>

    <script src="scripts/controllers/doi2bib.js"></script>

  </body>
</html>
