<!doctype html>
<html ng-app="Doi2BibApp">
  <head>
    <meta charset="utf-8"/>

    <!-- build:css styles/vendor.css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <!-- endbuild -->

    <!-- build:css styles/site.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <title>doi2bib</title>
  </head>
  <body ng-controller="Doi2BibController">
    <div class="container">
      <div class="row margin-top">
        <div class="col-md-offset-4 col-md-4 centered">
          <img src="imgs/doi2bib-logo.png" alt="doi2bib_logo" height="60" width="60" />
        </div>
      </div>

      <div class="row">
        <div class="col-md-offset-3 col-md-6 centered">
          <h2>doi2bib &#8212; give us a DOI and we'll do our best to get you the BibTeX entry</h2>
        </div>
      </div>
      <div class="row margin-top">
        <div ng-attr-class="col-md-offset-4 col-md-4 {{error && 'has-error'}}">
          <div class="input-group">
            <input type="text" class="form-control" ng-model="doi"
                   ng-keyup="$event.keyCode == 13 && toBib()"
                   placeholder="Enter a digital object identifier ..."></input>
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="toBib()">get BibTeX</button>
            </span>
          </div>
        </div>
      </div>
      <div class="row margin-top">
        <div class="col-md-offset-2 col-md-8">
          <pre ng-show="bib">{{bib}}</pre>
          <div class="text-danger centered" ng-show="error">{{error}}</div>
        </div>
      </div>
    </div>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-offset-3 col-md-6 centered">
            &copy; 2014 doi2bib | <a href="terms.html">Terms and Conditions</a> | <a href="about.html">About</a> | Contact | Follow <a href="https://twitter.com/intent/user?screen_name=doi2bib">@doi2bib</a>
          </div>
          <div class="col-md-offset-3 col-md-6 centered">
            DOI is a registered trademark of the International DOI Foundation.
          </div>
        </div>
      </div>
    </footer>
    
    <!-- build:js scripts/scripts.js -->
    <script src="bower_components/angular/angular.js"></script>

    <script src="scripts/controllers/doi2bib.js"></script>
    <script src="scripts/lib/latex.js"></script>
    <!-- endbuild -->

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-51510894-1', 'doi2bib-davidagraf.rhcloud.com');
      ga('send', 'pageview');

    </script>
  </body>
</html>
